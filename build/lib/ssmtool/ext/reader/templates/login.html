<html>
    <head>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bulma.min.css') }}" />
        <style>
            html {
                background-color: #add;
            }
            .navbar {
                margin-bottom: 1.5rem;
            }
            .boxlink {
                display: block;
            }
            #master {
              padding-left: 15%;
              padding-right: 15%;
            }
            .button-box {
              display: None;
            }
        </style>
    </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="/">
                <h5 class="title is-5">FLT Web Reader</h5>
              </a>
              <a class="navbar-item" href="/upload">Upload text</a>
            </div>
            <div class="navbar-menu">
            </div>
          </nav>
        <div id="master" class="container">
            <h1 class="title is-1">Login</h1>
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                {{ form.username.label(class="label") }}
                <div class="field">{{ form.username(class="input") }}</div>
                {{ form.password.label(class="label") }}
                <div class="field">{{ form.password(class="input") }}</div>
                <div class="field">{{ form.submit(class="button is-link") }}</div>
            </form>
            <a href="{{ url_for("register") }}">Need an account? Register</a>
        </div>
    </body>
</html>
